<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="website.css">
    </head>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: rgb(217, 245, 255);
            --text-color: #333;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 450px) {
            .nav-button, .login{
                width: 100%;
            }
            .navigation {
                flex-direction: column !important;
            }
            .nav-bar {
                flex-direction: column !important;
                width: 100%;
            }
            .login-button {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (min-width: 450px) {
            .nav-button {
                flex-basis: 20%;
            }
            .login-button {
                width: auto;
            }
        }
        .wholebody {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navigation {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-button {
            flex-grow: 1;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #555;
        }
        .login-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #218838;
        }
        .nav-bar {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .login{
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }
        .material {
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        @media (min-width: 450px) {
            .info {
                max-width: 450px;
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }
        @media (max-width: 450px) {
            .home{
                justify-content: center !important;
                align-items: center !important;
            }
            .year{
                width: 200px !important;
            }
        }
        .info{
            border-radius: 10px;
            border: #333 solid 2px;
            background-color: #f8f9fa;
            margin: 5px;
            text-align: center;
        }
        .bachelor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .year{
            width: 100%;
            max-width: 450px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin: 5px;
            text-align: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .year:hover{
            background-color: #218838;
            color: white;
        }

        /* Changelog Container */
        .changelog-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Changelog Bubble */
        .changelog-bubble {
            background-color: #d5ffc2;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Changelog panel */
        .changelog-panel {
            position: absolute;
            bottom: 60px;
            right: 0;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;              /* invisible by default */
            transform: translateY(10px); /* slightly below */
            pointer-events: none;    /* ignore mouse when hidden */
            
            transition: all 0.3s ease; /* smooth transition */
        }
        .changelog-panel.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .changelog-panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .changelog-panel h3 {
            margin-top: 0;
        }

    </style>
    <body>
        <div class="wholebody">
            <div class="navigation">
                <div class="nav-bar">
                    <button class="nav-button" href="home.html">Home</button>
                    <button class="nav-button" href="material.html">Materials</button>
                    <button class="nav-button" href="quizzes.html">Quizzes</button>
                    <button class="nav-button" href="contact.html">Contact&Support</button>
                </div>
                <div class="login">
                    <button class="login-button">Login</button>
                </div>
            </div>
            <div class="home">
                <h1>Welcome to Our Website</h1>
            </div>
            <div class="material">
                <div class="info">
                    <h2>Materials</h2>
                    <p>Explore our wide range of materials on various topics.</p>
                </div>
                <div class="bachelor">
                    <div class="year">
                        <a href="https://www.example.com"> Year 1 </a>
                    </div>
                    <div class="year">
                        Year 2
                    </div>
                    <div class="year">
                        Year 3
                    </div>
                    <div class="year">
                        Year 4
                    </div>
                    <div class="year">
                        Year 5
                    </div>
                    <div class="year">
                        Year 6
                    </div>
                </div>
            </div>
        </div>


        <!-- Changelog -->
        <div class="changelog-container">
            <div class="changelog-bubble" id="bubble">
                üìù
            </div>

            <div class="changelog-panel" id="panel">
            <h3>Changelog</h3>
            <ul>
                <li><strong>v0.1</strong> - On working :3 üöß</li>
            </ul>
            </div>
        </div>

    </body>
    <script>
        const bubble = document.querySelector('.changelog-bubble');
        const panel = document.querySelector('.changelog-panel');

        bubble.addEventListener('click', () => {
            panel.classList.toggle('active');
        });

    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="/CSS/main.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; margin: 0; }
        .login-card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); width: 100%; max-width: 360px; }
        .login-card h1 { text-align: center; margin-top: 0; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-sizing: border-box; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 0.5rem; background-color: #059669; color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        .btn:hover { background-color: #047857; }
        .error-message { color: #b91c1c; text-align: center; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>

    <div class="login-card">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="/Javascript/main.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store a login token in session storage
                    sessionStorage.setItem('isAdminLoggedIn', 'true');
                    // Redirect to the admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = result.message || 'Login failed.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
